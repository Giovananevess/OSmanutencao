<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>faq</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let faq of faqList">
      <ion-label>
        <h2>{{ faq.question }}</h2>
        <p>{{ faq.answer }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
