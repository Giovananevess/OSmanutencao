<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Seu Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding content">
  <form [formGroup]="formGroup" (ngSubmit)="updateUser()">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Nome e sobrenome</ion-label>
              <ion-input formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Celular</ion-label>
              <ion-input formControlName="phone"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">CEP</ion-label>
              <ion-input formControlName="postal_code"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Nome da Rua</ion-label>
              <ion-input formControlName="address"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-button type="submit" color="primary" expand="block" (click)="updateUser()"
          [disabled]="!userInfo">Salvar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
