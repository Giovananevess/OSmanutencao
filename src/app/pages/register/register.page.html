<ion-content [fullscreen]="true" class="ion-padding content">
  <ion-grid class="ion-margin-top ion-padding-top">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div class="img">
          <h2>Registre-se</h2>
          <ion-text name="text">E crie sua conta agora mesmo</ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Nome e sobrenome</ion-label>
              <ion-input formControlName="name" placeholder="Digite seu nome"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input formControlName="email" type="email" placeholder="Entre com o e-mail"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Celular</ion-label>
              <ion-input formControlName="phone" type="tel" placeholder="Digite seu número de celular"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Endereço</ion-label>
              <ion-input formControlName="address" placeholder="Digite o endereço"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">CEP</ion-label>
              <ion-input formControlName="postal_code" type="text" placeholder="Digite o CEP"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Escolha uma senha</ion-label>
              <ion-input formControlName="password" type="password" placeholder="Digite sua senha"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Confirme a senha</ion-label>
              <ion-input formControlName="confirmpassword" type="password" placeholder="Digite sua senha"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-button type="submit" color="primary" expand="block">Registrar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
