<ion-content [fullscreen]="true" class="ion-padding content">
  <ion-grid class="ion-margin-top ion-padding-top">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div class="img">
          <h2>Registre-se</h2>
          <ion-text name="text">E crie sua conta agora mesmo</ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item>
              <ion-input type="name" name="name" label="Nome e sobrenome" labelPlacement="floating"
                placeholder="Digite seu nome" name required ngModel>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="email" name="email" label="E-mail" labelPlacement="floating"
                placeholder="Entre com o e-mail" email required ngModel>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="email" name="email" label="Endereço" labelPlacement="floating"
                placeholder="Entre com o e-mail" email required ngModel>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="email" name="email" label="CEP" labelPlacement="floating"
                placeholder="Entre com o e-mail" email required ngModel>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="tel" name="tel" label="Celular" labelPlacement="floating"
                placeholder="Digite seu número de celular" email required ngModel>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" label="Senha" labelPlacement="floating" placeholder="Entre com a senha"
                required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-button type="submit" color="primary" expand="block">
        Registrar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
